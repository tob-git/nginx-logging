worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # define format FIRST - Enhanced logging for developers and brokers
    log_format json_enhanced escape=json
    '{'
      '"time_local":"$time_local",'
      '"time_iso8601":"$time_iso8601",'
      '"remote_addr":"$remote_addr",'
      '"remote_user":"$remote_user",'
      '"request":"$request",'
      '"request_method":"$request_method",'
      '"request_uri":"$request_uri",'
      '"request_length":$request_length,'
      '"status":$status,'
      '"body_bytes_sent":$body_bytes_sent,'
      '"request_time":$request_time,'
      '"http_referer":"$http_referer",'
      '"http_user_agent":"$http_user_agent",'
      '"server_name":"$server_name",'
      '"connection_requests":$connection_requests,'
      '"pipe":"$pipe",'
      '"gzip_ratio":"$gzip_ratio",'
      '"ssl_protocol":"$ssl_protocol",'
      '"ssl_cipher":"$ssl_cipher",'
      '"sent_http_content_type":"$sent_http_content_type",'
      '"sent_http_content_length":"$sent_http_content_length",'
      '"upstream_connect_time":"$upstream_connect_time",'
      '"upstream_header_time":"$upstream_header_time",'
      '"upstream_response_time":"$upstream_response_time",'
      '"broker_id":"$http_x_broker_id",'
      '"developer_id":"$http_x_developer_id",'
      '"api_key":"$http_x_api_key",'
      '"request_id":"$http_x_request_id",'
      '"geo_country":"$geo_country",'
      '"geo_city":"$geo_city"'
    '}';

    # Keep legacy format for backward compatibility
    log_format json_combined escape=json
    '{'
      '"time":"$time_iso8601",'
      '"remote_addr":"$remote_addr",'
      '"method":"$request_method",'
      '"uri":"$request_uri",'
      '"status":$status,'
      '"body_bytes_sent":$body_bytes_sent,'
      '"request_time":$request_time,'
      '"http_referrer":"$http_referer",'
      '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_enhanced;
    error_log  /var/log/nginx/error.log warn;

    # include AFTER format definition
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        location / {
            return 200 "OK\n";
        }
    }
}